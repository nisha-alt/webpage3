<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Industry</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Header Section Start -->
        <header>
            <h2>INDUSTRIAL<span>Integrated Solution Proven Result</span></h2>
            <h2><i class="fa-solid fa-phone"></i>QUESTIONS?CALL<span>1-800-256-9802</span></h2>
        </header>
        <!-- /Header Section End -->
        <!-- Banner Section Start -->
        <section class="banner">
            <aside>
                <h1>A Complete Line of 
                    <span>INDUSTRIAL</span>
                    SAFETY PRODUCTS
                </h1>
            </aside>
            <main>
                <form>
                    <table>
                        <tr>
                            <td colspan="2"><h2>CONTACT US TODAY</h2></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="FIRST NAME"></td>
                            <td><input type="text" placeholder="LAST NAME"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" placeholder="COMPANY NAME"></td>
                        </tr>
                        <tr>
                            <td><input type="email" placeholder="EMAIL"></td>
                            <td><input type="text" placeholder="PHONE"></td>
                        </tr>
                        <tr>
                           <td colspan="2"><textarea name="msg" style="height:120px;"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit" style="background: #00FFFF;" >SUBMIT</button></td>
                        </tr>
                    </table>
                </form>
            </main>
        </section>
        <!--/ Banner Section End -->

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
            integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
